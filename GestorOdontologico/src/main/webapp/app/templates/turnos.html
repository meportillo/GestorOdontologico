    <div ng-controller="KitchenSinkCtrl as vm">

	<div>
		 <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Agregar Paciente</button>
		 <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#bsqP">Buscar Paciente</button>
	</div>
	  <div id="bsqP" class="collapse">

	<form name="bsqPaciente"  ui-keypress="{13:'vm.buscarPorNombre()'}" novalidate>
		<div class="form-group">
			<label>Ingresar Nombre, Apellido o Numero de Documento:</label> 
				 <input type="text" class="form-control" style="height:30px;font-size:14pt;"    height="5px" ng-model="vm.nombreBsqd" required>
				<br>	
				<button class="btn btn-primary" ng-click="vm.buscarPorNombre()"  ng-disabled="vm.nombreBsqd == null || vm.nombreBsqd == ''" ui-keypress="{13:'vm.buscarPorNombre()'}">Buscar</button>
		</div>
   </form>
	</div>
	  <div id="demo" class="collapse">
		<form name="addPacienteSimple"  ui-keypress="{13:'vm.agregarPacienteSimple()'}" novalidate>
			
			<div class="col-md-12" >
					<div class="col-md-3"> Nombre: <input type="text" class="form-control"    height="5px" ng-model="vm.nombre" required></div>
					<div class="col-md-3"> Apellido <input type="text" class="form-control"    height="5px" ng-model="vm.apellido" required></div>
					<div class="col-md-3"> Dni: <input type="text" class="form-control"     height="5px" ng-model="vm.dni" required></div>
							<div class="col-md-3" >
			<br>
			<button class="btn btn-primary" ng-click="vm.agregarPacienteSimple()"  ng-disabled="" >Agregar</button>
			</div>
					
			</div>		
	   </form>
	</div>
	
			<hr>
			<hr>
			<div ng-show="vm.verSeleccionado" class="alert alert-info" role="alert">
				<label>NOMBRE:{{vm.pacienteSeleccionado.nombre}}  {{vm.pacienteSeleccionado.apellido}}, DNI: {{vm.pacienteSeleccionado.dni}} </label>
			</div>
			<hr>
			<hr>

  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          decrement="vm.calendarView"
          ng-click="vm.cellIsOpen = false">
          Anterior
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="vm.viewDate"
          set-to-today
          ng-click="vm.cellIsOpen = false">
          Hoy
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          increment="vm.calendarView"
          ng-click="vm.cellIsOpen = false">
          Proximo
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">AÃ±o</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Mes</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Semana</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Dia</label>
      </div>
    </div>

  </div>

  <br>

  <mwl-calendar
    events="vm.events"
    view="vm.calendarView"
    view-title="vm.calendarTitle"
    view-date="vm.viewDate"
    on-event-click="vm.eventClicked(calendarEvent)"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="vm.cellIsOpen"
    day-view-split="30"
    cell-modifier="vm.modifyCell(calendarCell)"
    cell-auto-open-disabled="true"
    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
  </mwl-calendar>

  <br><br><br>

  <h3 id="event-editor">
    Editar Turnos
    <button
      class="btn btn-primary pull-right"
      ng-click="vm.addEvent()">
      Agregar Nuevo Turno
    </button>
    
    <!--
   
    <button
      class="btn btn-primary pull-right"
      ng-click="vm.guardarEditados()">
     Save
    </button>
     -->
    
    <div class="clearfix"></div>
  </h3>

  <table class="table table-bordered">

    <thead>
      <tr>
        <th>Observaci&oacute;n</th>
        <!--
        <th>dni</th>
        <th>Primary color</th>
        <th>Secondary color</th>
        -->
        <th>Hora de Inicio</th>
        <th>Hora de Fin</th>
        <th>Eliminar</th>
        <th>Guardar</th>
      </tr>
    </thead>

    <tbody>
    
      <tr ng-repeat="event in (vm.eventsTable) track by $index"> 
        <td>
          <input
            type="text"
            class="form-control"
            ng-model="event.title">
        </td>
        <!--
        <td>
          <input
            type="text"
            class="form-control"
            ng-model="event.dni">
        </td>


        <td>
          <input class="form-control" colorpicker type="text" ng-model="event.color.primary">
        </td>
        <td>
          <input class="form-control" colorpicker type="text" ng-model="event.color.secondary">
        </td>
-->

        <td>
          <p class="input-group" style="max-width: 250px">
            <input
              type="text"
              class="form-control"
              readonly
              uib-datepicker-popup="dd MMMM yyyy"
              ng-model="event.startsAt"
              is-open="event.startOpen"
              close-text="Close" >
            <span class="input-group-btn">
              <button
                type="button"
                class="btn btn-default"
                ng-click="vm.toggle($event, 'startOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
          <div
            uib-timepicker
            ng-model="event.startsAt"
            hour-step="1"
            minute-step="15"
            show-meridian="true">
          </div>
        </td>
        <td>
          <p class="input-group" style="max-width: 250px">
            <input
              type="text"
              class="form-control"
              readonly
              uib-datepicker-popup="dd MMMM yyyy"
              ng-model="event.endsAt"
              is-open="event.endOpen"
              close-text="Close">
            <span class="input-group-btn">
              <button
                type="button"
                class="btn btn-default"
                ng-click="vm.toggle($event, 'endOpen', event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
          <div
            uib-timepicker
            ng-model="event.endsAt"
            hour-step="1"
            minute-step="15"
            show-meridian="true">
          </div>
        </td>
        <td>
          <button
            class="btn btn-danger"
            
            ng-click="vm.eliminarTurnos($index, 1)">
            Borrar
          </button>
        </td>
        <td>
        <button
            class="btn btn-success"
            ng-click="vm.guardarEditados($index, 1, event)">
            Guardar
          </button>
        </td>
      </tr>
    </tbody>

  </table>
  
  	<div class="modal-dialog modal-lg" >
		<div class="modal-content"  modal="vm.showModalPaciente" close="vm.cancel()">
			<div class="modal-header popUp-header "></div>
			<div class="modal-body popUp-body" >
				<div class="panel panel-primary">
					<div class="panel-heading">Pacientes Encontrados</div>
					<div class="panel-body ">
					<ul class="list-group" ng-repeat="paciente in vm.pacientesTurnos">
						<li class="list-group-item">
						 <div class="col-md-10">
						 <div class="col-md-8">
						 <label>NOMBRE:{{paciente.nombre}}  {{paciente.apellido}}, DNI: {{paciente.dni}} </label> 
						 </div>
						 <div class="col-md-2">
						 <button class="btn btn-primary" ng-click="vm.seleccionarPaciente(paciente)">Seleccionar</button>
						 </div>
						</div>
						</li>
					</ul>
				
				</div>
			</div>
			</div>
			<div class="modal-footer popUp-footer">
					 <button type="button" class="btn btn-danger"  ng-click="vm.cancel()">
					    Cancelar
					 </button>
			</div>
		</div>

	</div>
  
  
</div>
