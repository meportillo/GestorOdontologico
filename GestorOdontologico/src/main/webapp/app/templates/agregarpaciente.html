   <div class="datepickerdemo"  layout="column" ng-cloak></div>
      
      
      <div class="panel panel-primary">
  <div class="panel-heading">Agregar Paciente: completar Campos</div>
  <div class="panel-body">      
     <form name="pacienteForm"  ng-submit="guardarPaciente()" novalidate>
    
    <div class="col-md-12">
     <div class="col-md-4">
     <label>
      <p>Nombre:<br>
	  <input type="text" name="nombre" ng-model="paciente.nombre" style="width:160%"  required>
	  <br>
	  <span style="color:red" ng-show="!paciente.nombre">
	  <span ng-show="pacienteForm.nombre.$error.required">Por favor complete el campo.</span>
	  </span>
	  </p>
	  </label>
	</div>

     <div class="col-md-4">
	 <label>  
      <p>Apellido:<br>
	  <input type="text" name="apellido" ng-model="paciente.apellido" style="width:160%" required>
	  <br>
	  <span style="color:red" ng-show="!paciente.apellido">
	  <span ng-show="pacienteForm.apellido.$error.required">Por favor complete el campo.</span>
	  </span>
	  </p>
	</label>
	</div>
	<div class="col-md-4">
      DNI:<br>
      <input type="number" name="dni" ng-model="paciente.dni"  min="1000000" max="1000000000" style="width:80%" required>
      <br>
      <span style="color:red" ng-show="!paciente.dni">
      <span ng-show="pacienteForm.dni.$error.required">Por favor complete el campo.</span>
      <span ng-show="pacienteForm.dni.$error.min">El numero de ser mayor a 1000000</span>
      <span ng-show="pacienteForm.dni.$error.max">El numero de ser menor a 10000000</span>
      
      </span>
    </div>
    
	
     </div>
    
    <div class="col-md-12">
        <div class="col-md-4">
    
          <label for="pacienteObraSocial" class="ng-scope" style="width:80%">Obra Social:<br> <select ng-model="paciente.obraSocial" >
	      
		   <option ng-repeat="option in obrasSociales" value="{{option}}">{{option.nombre}}</option>
	  </select> 
	  </label>
    
    </div>
    <div class="col-md-8">
      Direccion:<br>
      <input  type="text" name="direccion" ng-model="paciente.direccion" style="width:80%" required>
      <br>
      <span style="color:red" ng-show="!paciente.direccion">
      <span ng-show="pacienteForm.direccion.$error.required">Por favor complete el campo.</span>
      </span>
      
      </div>
   
 
    </div>
    
    <div class="col-md-12">
         <div class="col-md-4">
        <md-content>
            <p>Fecha Nacimiento</p>
            <!--  md-datepicker ng-change="diferencia()" 
               ng-model="myDate"
               md-placeholder="Fecha Nacimiento Paciente"></md-datepicker>           
         </md-content-->
         <input  type="date" ng-model="myDate" ng-change="diferencia()" required>
      </div>
      
        
     <div class="col-md-4">
          	<label> <br>
			     <span>
				      <label> Edad: {{paciente.anios}}</label>
			      </span>
			</label>
          
       </div>
       <div class="col-md-4">
			<br>
	    	<input ui-keypress="{13:'submit'}" class="btn btn-primary col-sm-3" type="submit" id="submit"  value="Guardar"
		ng-disabled="pacienteForm.apellido.$error.required ||  
		pacienteForm.nombre.$error.required ||
		pacienteForm.direccion.$error.required ||  
		pacienteForm.edad.$error.required ||
		pacienteForm.dni.$error.required   ||
		pacienteForm.dni.$error.min  ||
		pacienteForm.dni.$error.max">
           
	
	</div>
      
         </div>    	
         </form>         
  	   </div>
	   </div>
